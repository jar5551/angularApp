<div ng-custom-pagination></div>

<form id="registration" ng-submit="submit()">
  <div class="form-group">
    <label for="inputGivenName">Imię</label>
    <input type="text" class="form-control" id="inputGivenName" placeholder="Imię" ng-model="user.given_name">
  </div>
  <div class="form-group">
    <label for="inputLastName">Nazwisko</label>
    <input type="text" class="form-control" id="inputLastName" placeholder="Nazwisko" ng-model="user.last_name">
  </div>

  <button type="submit" class="btn btn-default">Dalej</button>

</form>
